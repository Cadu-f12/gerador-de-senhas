<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>
    <div>
        <h1>Password generator</h1>
    </div>
    <div>
        <div class="container">
            <p>Your password will be generate here!</p>
            <input type="number" placeholder="Type here the length of password" class="input-length" max="16" min="0" >
            <button onclick="
            const lengthPassword = Number(document.querySelector('input').value);
            renderPassword(lengthPassword)
            ">Click here to generate!
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
